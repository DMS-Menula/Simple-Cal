<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@heroicons/react@2.0.11/outline/index.js"></script>
    <style>
        .calculator-container {
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, #3b82f6, #06b6d4);
            border-radius: 3px;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-center p-5">
    <div class="calculator-container bg-white rounded-xl p-8 w-full max-w-md">
        <h1 class="header text-blue-500 text-center mb-8 font-semibold text-2xl relative">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 inline mr-2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 15.75V18m-7.5-6.75h.008v.008H8.25v-.008zm0 2.25h.008v.008H8.25V13.5zm0 2.25h.008v.008H8.25v-.008zm0 2.25h.008v.008H8.25V18zm2.498-6.75h.007v.008h-.007v-.008zm0 2.25h.007v.008h-.007V13.5zm0 2.25h.007v.008h-.007v-.008zm0 2.25h.007v.008h-.007V18zm2.504-6.75h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V13.5zm0 2.25h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V18zm2.498-6.75h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V13.5zM8.25 6h7.5v2.25h-7.5V6zM12 2.25c-1.892 0-3.758.11-5.593.322C5.307 2.7 4.5 3.65 4.5 4.757V19.5a2.25 2.25 0 002.25 2.25h10.5a2.25 2.25 0 002.25-2.25V4.757c0-1.108-.806-2.057-1.907-2.185A48.507 48.507 0 0012 2.25z" />
            </svg>
            Simple Calculator
        </h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div>
                <label for="n1" class="block text-sm font-medium text-gray-700 mb-1">Number 1</label>
                <input type="number" id="n1" placeholder="Enter first number" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="n2" class="block text-sm font-medium text-gray-700 mb-1">Number 2</label>
                <input type="number" id="n2" placeholder="Enter second number" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
        </div>
        
        <div class="grid grid-cols-4 gap-3 mb-6">
            <button onclick="add()" class="bg-green-500 hover:bg-green-600 text-white py-3 rounded-lg flex items-center justify-center transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
            </button>
            <button onclick="subtract()" class="bg-yellow-500 hover:bg-yellow-600 text-white py-3 rounded-lg flex items-center justify-center transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15" />
                </svg>
            </button>
            <button onclick="divide()" class="bg-red-500 hover:bg-red-600 text-white py-3 rounded-lg flex items-center justify-center transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
                </svg>
            </button>
            <button onclick="multiply()" class="bg-purple-500 hover:bg-purple-600 text-white py-3 rounded-lg flex items-center justify-center transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        
        <div class="output-container bg-gray-50 border border-gray-200 rounded-lg p-4">
            <h3 class="text-sm text-gray-500 mb-2">Result</h3>
            <div id="output" class="text-4xl font-bold text-blue-600">0</div>
        </div>


        <br/><br/>
        <b>Created By <a href='https://github.com/DMS-Menula/'>Menula De Silva</a></b>
    </div>

    <script>
        function add() {
            const n1 = parseFloat(document.getElementById('n1').value) || 0;
            const n2 = parseFloat(document.getElementById('n2').value) || 0;
            document.getElementById('output').textContent = (n1 + n2).toFixed(2);
        }
        
        function subtract() {
            const n1 = parseFloat(document.getElementById('n1').value) || 0;
            const n2 = parseFloat(document.getElementById('n2').value) || 0;
            document.getElementById('output').textContent = (n1 - n2).toFixed(2);
        }
        
        function divide() {
            const n1 = parseFloat(document.getElementById('n1').value) || 0;
            const n2 = parseFloat(document.getElementById('n2').value) || 0;
            if(n2 === 0) {
                document.getElementById('output').textContent = "Error";
            } else {
                document.getElementById('output').textContent = (n1 / n2).toFixed(2);
            }
        }
        
        function multiply() {
            const n1 = parseFloat(document.getElementById('n1').value) || 0;
            const n2 = parseFloat(document.getElementById('n2').value) || 0;
            document.getElementById('output').textContent = (n1 * n2).toFixed(2);
        }
    </script>
</body>
</html>
